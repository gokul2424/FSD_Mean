<!DOCTYPE html>
<html>
<head>
 <title>Add items to dropdown </title>
 <script src="https://code.jquery.com/jquery-git.js"></script>
</head>
<body>

<p>Add items to dropdown </p>

<form>
<input type="button" id="Additem" Value="Add" /><br><br>
</form>

<select id="ddlList">
  <option value="1">1 item</option>
  <option value="2">2 item</option>
  <option value="3">3 item</option>
  <option value="4">4 item</option>
  <option value="5">5 item</option>
</select>

<script>

$(document).ready(function(){
    $('#Additem').click(function(){
      $("#ddlList").append("<option value='0' selected='Added item'> Select </option>");
    });

});


</script>

</body>
</html>
