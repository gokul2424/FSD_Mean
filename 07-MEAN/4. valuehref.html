<html> 
<head> 
<meta charset=utf-8 /> 
<title>The value of href, hreflang, rel, target, and type attributes of a link</title> 
</head> 
<body> 
<p><a id="cog" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.cognizant.com/">cognizant</a></p> 
<button onclick="getAttributes()">Click here</button>  


<script type='text/javascript'>

function getAttributes()
{
 var a = document.getElementById("cog").href;
 alert('href attribute  is : '+a);
 var b = document.getElementById("cog").hreflang;   
 alert('hreflang attribute  is : '+b);
 var c = document.getElementById("cog").rel; 
  alert('rel attribute  is : '+c);
 var d = document.getElementById("cog").target; 
  alert('taget attribute  is : '+d);
 var e = document.getElementById("cog").type; 
  alert('type attribute  is : '+e);  
}
</script>



</body> 

</html>
