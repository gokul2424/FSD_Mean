<html>
<head>
<title>Modifying the style of the paragraph text through javascript code</title>
</head> 
<body>
<p id ='text'>Here is a sample html file with a submit button. Now modify the style of the paragraph text through javascript code.Clicking on the button the font, font size, and color of the paragraph text will be changed.</p> 
<div>
<button onclick="style_change()">Style Change</button>
</div>

<script type='text/javascript'>

function style_change() 
{
 text.style.fontSize = "20pt";
 text.style.fontFamily = "Verdana";
 text.style.color = "grey";
}
</script>

</body>
</html>
